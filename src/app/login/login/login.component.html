<form>
  <div class="form-group">
    <label for="username">UserName</label>
    <input type="username" class="form-control" id="username" placeholder="Username" [(ngModel)]="loginuser.username"
      name="un">
  </div>

  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control" id="Password" placeholder="Password" [(ngModel)]="loginuser.password"
      name="pw">
  </div>
  <br>
  <button type="submit" (click)="submitClicked()" class="btn btn-primary">Login</button>
</form>
