<form class="row mt-5">
  <div class="col-3"></div>
  <div class="form-group col-6">
    <label for="username">UserName</label>
    <input type="username" class="form-control" id="username" placeholder="Username" [(ngModel)]="loginuser.username"
      name="un">
    <label for="Password">Password</label>
    <input [type]="dynamicpassword ? 'password' : 'text'" class="form-control" id="Password" placeholder="Password"
      [(ngModel)]="loginuser.password" name="pw">
    <input type="checkbox" (click)="dynamicpassword = !dynamicpassword">Show Password
    <br>
    <button type="submit" (click)="submitClicked()" class="btn btn-primary">Login</button>
  </div>
  <div class="col-3"></div>


</form>
